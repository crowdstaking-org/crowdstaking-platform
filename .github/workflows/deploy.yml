name: Deploy to DigitalOcean App Platform

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}
          
      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl apps create-deployment ${{ secrets.DO_APP_ID }} --wait
          
      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ App URL: https://crowdstaking-platform-uuex4.ondigitalocean.app"
          
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check logs: https://cloud.digitalocean.com/apps/613df1af-5622-43a6-b599-39dca3c745e6"

